<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>üåç Welcome to Travel World</h1>
    <p class="subtitle">Explore the beauty of the world</p>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="form">
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <!-- CREATE ACCOUNT FORM -->
    <form id="createForm" class="form hidden">
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
        <input type="tel" placeholder="Contact Number" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Create Account</button>
    </form>

    <p class="toggle-text">
        <span id="toggleMessage">Don't have an account?</span>
        <span class="toggle-link" onclick="toggleForm()">Create Account</span>
    </p>
</div>

<script>
function toggleForm() {
    const loginForm = document.getElementById("loginForm");
    const createForm = document.getElementById("createForm");
    const toggleMessage = document.getElementById("toggleMessage");
    const toggleLink = document.querySelector(".toggle-link");

    loginForm.classList.toggle("hidden");
    createForm.classList.toggle("hidden");

    if (loginForm.classList.contains("hidden")) {
        toggleMessage.textContent = "Already have an account?";
        toggleLink.textContent = "Login";
    } else {
        toggleMessage.textContent = "Don't have an account?";
        toggleLink.textContent = "Create Account";
    }
}

/* LOGIN */
document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const email = this.querySelector('input[type="email"]').value;
    const password = this.querySelector('input[type="password"]').value;

    const res = await fetch("/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (res.ok) {
        window.location.href = "/dashboard";
    } else {
        alert(data.message);
    }
});

/* REGISTER */
document.getElementById("createForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const inputs = this.querySelectorAll("input");

    const payload = {
        first_name: inputs[0].value,
        last_name: inputs[1].value,
        contact: inputs[2].value,
        email: inputs[3].value,
        password: inputs[4].value
    };

    const res = await fetch("/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
    });

    const data = await res.json();
    alert(data.message);
});
</script>

</body>
</html>
